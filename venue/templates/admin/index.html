<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛普雲場地預約系統 - 管理員頁面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/index.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">管理員頁面</h1>
        
        <div class="mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">場地管理</h5>
                            <p class="card-text">管理場地的相關資訊，例如新增、修改或刪除場地。</p>
                            <a href="{{ url_for('admin_api.venue') }}" class="btn btn-primary">前往場地管理</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">用戶管理</h5>
                            <p class="card-text">管理用戶的相關資訊，例如新增、修改或刪除用戶。</p>
                            <a href="{{ url_for('admin_api.user') }}" class="btn btn-primary">前往用戶管理</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-right mt-5">
            <a href="{{ url_for('venue_api.index', vid=1) }}" class="btn btn-secondary">返回首頁</a>
            <a href="{{ url_for('user_api.logout') }}" class="btn btn-secondary">登出</a>
        </div>
    </div>
</body>
</html>
